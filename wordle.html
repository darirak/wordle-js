<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121213" />
    <title>Wordle JS | Alexandru Angelescu</title>
    <meta
      name="description"
      content="Wordle JS by Alexandru Angelescu aka darirak"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="menuleft">
        <button class="icon" id="test">
          <img src="./assets/icons/logout.svg" alt="Logout" />
        </button>
        <!-- LOGOUT TIMER -->
        <p class="logout-timer">
          <span class="timer">02:00</span>
        </p>
        <!-- LOGOUT TIMER -->
        <button class="icon">
          <img src="./assets/icons/clock.svg" alt="Timer" />
        </button>
      </div>
      <h1 class="title">Wordle</h1>
      <div class="menuright">
        <button class="icon" id="again">
          <img src="./assets/icons/refresh.svg" alt="Restart" />
        </button>
        <button class="icon" id="rules">
          <img src="./assets/icons/rules.svg" alt="Rules" />
        </button>
        <button class="icon">
          <img src="./assets/icons/leaderboard.svg" alt="Settings" />
        </button>
      </div>
    </header>
    <hr />
    <div class="game-container">
      <div id="game"></div>
      <div class="key-container"></div>
    </div>
    <script defer src="./src/wordle.js" type="module"></script>
  </body>
</html>
